<!DOCTYPE html>
<html>
<head>
<title>欢迎进入登录注册页面</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript" src="/static/account/js/jquery-1.11.1.min.js"></script>

<link href="/static/account/css/style.css" rel="stylesheet" type="text/css" media="all" />

</head>
<body>

<div class="main">
	<h1>欢迎登录</h1>
	<div class="w3_login">
		<div class="w3_login_module">
			<div class="module form-module">
				<div class="toggle">
					<i class="fa fa-times fa-pencil"></i>
					<div class="tooltip">点击切换</div>
				</div>
				<div class="form">
					<h2>登录账号</h2>
					<form action="/logins" method="post">
						<input type="text" name="name" placeholder="用户名" required=" " />
						<input type="password" name="pwd" placeholder="密码" required=" " />
						<input type="submit" value="登录" />
					</form>
					<a href="/logins_admin">管理员登陆</a>
				</div>
				<div class="form">
					<h2>创建一个账号</h2>
					<form action="/signups" method="post">
						<input type="text" name="name" placeholder="用户名" required=" " />
						<input type="password" name="pwd" placeholder="密码" required=" " />
						<input type="email" name="email" placeholder="Email" required=" " />
						<input type="submit" value="注册" />
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
$('.toggle').click(function(){
	$(this).children('i').toggleClass('fa-pencil');
	$('.form').animate({height: "toggle",'padding-top': 'toggle','padding-bottom': 'toggle',opacity: "toggle"}, "slow");
});
</script>

</body>
</html>
